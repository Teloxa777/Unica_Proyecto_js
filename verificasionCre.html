<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <label for="username">Usuario:</label>
        <input type="text" id="username">
        <label for="password">Contraseña:</label>
        <input type="password" id="password">
        <button onclick="intentarInicioSesion()">Iniciar Sesión</button>
        <p id="resultado"></p>
        <button><a href="index.html">Click para regresar</a></button>
    </div>
    

    <script>
        const usuarios = [
            { username: 'usuario1', password: 'contraseña1' },
            { username: 'usuario2', password: 'contraseña2' },
            { username: 'usuario3', password: 'contraseña3' },
        ];

        function verificarCredenciales(username, password) {
            return new Promise((resolve, reject) => {
                const usuario = usuarios.find((u) => u.username === username && u.password === password);
                if (usuario) {
                    resolve(usuario);
                } else {
                    reject('Credenciales incorrectas');
                }
            });
        }

        async function intentarInicioSesion() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const usuario = await verificarCredenciales(username, password);
                document.getElementById('resultado').innerText = `Inicio de sesión exitoso para el usuario: ${usuario.username}`;
            } catch (error) {
                document.getElementById('resultado').innerText = `Error de inicio de sesión: ${error}`;
            }
        }
    </script>
</body>
</html>
