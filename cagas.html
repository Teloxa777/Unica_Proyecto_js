<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
    }


        .caja,
        .cajaOculta {
            width: 150px;
            transition: transform 0.3s ease;
        }

        .caja:hover,
        .cajaOculta:hover {
            cursor: pointer;
            transform: scale(1.1);
        }

        .cajaOculta,
        .contenido {
            display: none;
        }

        .contenido {
            background: rgba(154, 154, 209, 0.9);
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
        }

        .sorpresa {
            width: 500px;
            height: 70vh;
            background: rgb(102, 172, 102);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%); /* Un gradiente de fondo */
            color: #333; /* Color de texto general */
}

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px; /* Tamaño de fuente */
            font-weight: bold; /* Peso de fuente */
            letter-spacing: 1px; /* Espaciado entre letras */
            text-transform: uppercase; /* Texto en mayúsculas */
            padding: 10px 20px; /* Relleno */
            border-radius: 5px; /* Bordes redondeados */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* Sombra */
            transition: background-color 0.3s ease; /* Transición suave al cambiar el color de fondo */
        }

        h2 a {
            text-decoration: none; /* Elimina el subrayado del enlace */
            color: #333; /* Color del enlace */
            transition: color 0.3s ease; /* Transición suave al cambiar el color del enlace */
        }

        h2:hover {
            background-color: #fda085; /* Cambia el color de fondo al pasar el mouse */
        }

        h2 a:hover {
            color: #fff; /* Cambia el color del enlace al pasar el mouse */
        }

    </style>

</head>
<html>
    <body>
        <div class="main-container">
            <div class="cajas">
                <img src="img/caja1.png" alt="" class="caja" id="caja1">
                <img src="img/caja2.png" alt="" class="cajaOculta" id="caja2-1">
            </div>
            <div class="cajas">
                <img src="img/caja1.png" alt="" class="caja" id="caja2">
                <img src="img/caja2.png" alt="" class="cajaOculta" id="caja2-2">
            </div>
            <div class="cajas">
                <img src="img/caja1.png" alt="" class="caja" id="caja3">
                <img src="img/caja2.png" alt="" class="cajaOculta" id="caja2-3">
            </div>
            <div class="cajas">
                <img src="img/caja1.png" alt="" class="caja" id="caja4">
                <img src="img/caja2.png" alt="" class="cajaOculta" id="caja2-4">
            </div>
            <div class="contenido" id="contenido">
                <!-- ... -->
            </div>
        </div>
    
        <h2><a href="/index.html">Click para regresar</a></h2>
    
        <script>
            document.addEventListener("keyup", (evento) => {
                if (evento.keyCode === 27) {
                    document.getElementById("contenido").style.display = "none";
                }
            });
    
            function abrir(event) {
                const cajaId = event.target.id;
                let mensaje = "Intenta de nuevo"; // Mensaje por defecto
    
                // Dependiendo del ID de la caja, cambiamos el mensaje
                switch (cajaId) {
                    case "caja1":
                        document.getElementById("caja1").style.display = "none";
                        document.getElementById("caja2-1").style.display = "inline";
                        mensaje = "Intenta de nuevo";
                        break;
                    case "caja2":
                        document.getElementById("caja2").style.display = "none";
                        document.getElementById("caja2-2").style.display = "inline";
                        mensaje = "Intenta de nuevo";
                        break;
                    case "caja3":
                        document.getElementById("caja3").style.display = "none";
                        document.getElementById("caja2-3").style.display = "inline";
                        mensaje = "Ganaste";
                        break;
                    case "caja4":
                        document.getElementById("caja4").style.display = "none";
                        document.getElementById("caja2-4").style.display = "inline";
                        mensaje = "Intenta de nuevo";
                        break;
                }
    
                const contenido = document.getElementById("contenido");
                contenido.innerHTML = `<div class="sorpresa">${mensaje}</div>`;
                contenido.style.display = "flex";
            }
    
            function cerrar() {
                document.getElementById("contenido").style.display = "none";
            }
    
            // Agrega event listeners a todas las cajas
            const cajas = document.querySelectorAll(".caja");
            cajas.forEach(caja => caja.addEventListener("click", abrir));
    
            document.getElementById("contenido").addEventListener("click", cerrar);
        </script> 
     
    </body>
 
</html>
